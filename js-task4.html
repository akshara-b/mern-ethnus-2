<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time Display</title>
</head>
<body>
    <h1>Date and Time Display</h1>

    <button onclick="showDate()">Show Date</button>
    <button onclick="showTime()">Show Time</button>
    <br>

    <p id="displayArea"></p>

    <script>
        function showDate() {
            const currentDate = new Date();
            const formattedDate = currentDate.toDateString();
            document.getElementById("displayArea").textContent = `Current Date: ${formattedDate}`;
        }
        function showTime() {
            const currentTime = new Date();
            const formattedTime = currentTime.toLocaleTimeString();
            document.getElementById("displayArea").textContent = `Current Time: ${formattedTime}`;
        }
    </script>
</body>
</html>
