<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabetical Order</title>
</head>
<body>
    <h1>Alphabetical Order</h1>
    <label for="stringInput">Enter a string:</label>
    <input type="text" id="stringInput">
    <button onclick="sortAlphabetically()">Sort</button>

    <p id="result"></p>

    <script>

        function sortAlphabetically() {

            const stringInput = document.getElementById("stringInput").value;
            const sortedString = stringInput.split('').sort().join('');

            document.getElementById("result").textContent = `Sorted String: ${sortedString}`;
        }
    </script>
</body>
</html>
