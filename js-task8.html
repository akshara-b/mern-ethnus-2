<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        table {
            border: none;
        }

        td, th {
            border: none;
            padding: 5px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 5px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }

        input.invalid,
        select.invalid {
            border: 2px solid red;
        }

        .validation-message {
            color: red;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <center>
    <h3>Registration Form</h3>
    <form>
        
        <table border="1" cellspacing="0">
            <tr>
                <td width="200px"><label for="firstname">First Name</label></td>
                <td><input type="text" id="firstname" size="50"></td>
                <td><span class="validation-message">POOR</span></td>
            </tr>

            <tr>
                <td><label for="lastname">Last Name</label></td>
                <td width="300"><input type="text" id="lastname" size="50"></td>
                <td><span class="validation-message">POOR</span></td>
            </tr>

            <tr>
                <td><label for="email">Email</label></td>
                <td width="300"><input type="email" id="email" size="50"></td>
                <td><span class="validation-message">POOR</span></td>
            </tr>

            <tr>
                <td><label for="passWord">Password</label></td>
                <td><input type="password" id="passWord" size="50"></td>
                <td><span class="validation-message">POOR</span></td>
            </tr>
            <tr>
                <td><label for="RepassWord">Re-enter Password</label></td>
                <td><input type="password" id="RepassWord" size="50"></td>
                <td><span class="validation-message">POOR or MISMATCHED</span></td>
            </tr>

            <tr>
                <td rowspan="2">Gender</td>
                <td>
                    <input type="radio" id="male" name="gender">
                    <label for="male">Male</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" id="female" name="gender">
                    <label for="female">Female</label>
                </td>
            
            </tr>

            <tr>
                <td><label for="age">Age</label></td>
                <td><input type="text" id="address" size="50"></td>
                <td><span class="validation-message">POOR</span></td>
            </tr>

            <tr>
                <td><label for="number">Phone Number</label></td>
                <td><input type="text" id="number" size="50"></td>
                <td><span class="validation-message">POOR</span></td>
            </tr>

            <tr>
                <td height="70"><label for="address">Address</label></td>
                <td height="70"><input type="text" id="age" size="50" style="height: 70px;"></td>
                <td><span class="validation-message">POOR</span></td>
            </tr>
            <tr>
                <td><label for="state">State</label></td>
                <td><input type="text" id="state" size="50"></td>
                <td><span class="validation-message">POOR</span></td>
            </tr>

            <tr>
                <td><label for="country">Country</label></td>
                <td>
                    <select name="country" id="country">
                        <option>choose your country</option>
                        <option value="India">India</option>
                        <option value="Sri Lanka">Sri Lanka</option>
                        <option value="Bhutan">Bhutan</option>
                        <option value="Chinna">China</option>
                    </select>
                </td>
                <td><span class="validation-message">POOR</span></td>
            </tr>

            <tr>
                <td><label for="language">Languages known</label></td>
                <td>
                    <input type="checkbox" id="english">
                    <label for="english">English</label>

                    <input type="checkbox" id="Kannada">
                    <label for="Kannada">Kannada</label>

                    <input type="checkbox" id="Hindi">
                    <label for="Hindi">Hindi</label>

                    <input type="checkbox" id="Telugu">
                    <label for="Telugu">Telugu</label>
                </td>
                <td><span class="validation-message">POOR</span></td>
            </tr>

            <tr>
                <td colspan="2">
                    <input type="checkbox" id="declaration" checked>
                    <label for="declaration">Hereby I declare all the given details are true</label>
                </td>
            </tr>

            <tr>
                <td colspan="2" align="right">
                    Log in to <a href="#">Ethnus</a> website
                </td>
            </tr>
            
        </table>
        <br>
        <input type="submit" value="Register"><br>
    </form>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector("form");
            const password = document.getElementById("passWord");
            const rePassword = document.getElementById("RepassWord");
            const inputs = form.querySelectorAll("input[type='text'], input[type='email'], input[type='password'], select");
            const validationMessages = form.querySelectorAll(".validation-message");

            form.addEventListener("submit", function (event) {
                let valid = true;

                inputs.forEach(function (input, index) {
                    if (!input.value.trim()) {
                        valid = false;
                        input.classList.add("invalid");
                        validationMessages[index].style.display = "block";
                    } else {
                        input.classList.remove("invalid");
                        validationMessages[index].style.display = "none";
                    }
                });

                if (password.value !== rePassword.value) {
                    valid = false;
                    password.classList.add("invalid");
                    rePassword.classList.add("invalid");
                    validationMessages[4].style.display = "block";
                } else {
                    password.classList.remove("invalid");
                    rePassword.classList.remove("invalid");
                    validationMessages[4].style.display = "none";
                }

                if (!valid) {
                    event.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
